[DATABASE]
db_file = index_recommendation.db
backup_directory = backups

[UI]
theme = default
table_format = grid
show_execution_plan = ask
max_results = 100

[ANALYSIS]
min_index_score = 0.5
consider_query_frequency = true
log_retention_days = 30
comparison_iterations = 3

[EXPORT]
export_directory = exports
export_format = csv

